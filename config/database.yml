default: &default
  # adapter: sqlite3
  # pool: 5
  # timeout: 5000
  adapter: postgresql
  pool: 200
  timeout: 10000
  username: postgres
  password: postgres
  host: 192.168.56.101

development:
  <<: *default
  database: lattesdata
  # database: db/development.sqlite3

development_sec:
  <<: *default
  database: lattesdump

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: lattesdata
  # database: db/test.sqlite3

production:
  <<: *default
  database: lattesdata
  # database: db/production.sqlite3
